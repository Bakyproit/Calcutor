<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculatorApp</title>
    <link rel="stylesheet" href="asset/App.css">
    <link rel="stylesheet" href="asset/grid.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="app__title">
                <h1 class="app__title-name">Calc</h1>
                <div class="app__title-theme">
                    <p class="app__title-theme-name">THEME</p>
                    <div class="app__title-theme-box">
                        <div class="app__title-theme-box-number">
                            <p class="app__title-theme-box-number-1">1</p>
                            <p class="app__title-theme-box-number-2">2</p>
                            <p class="app__title-theme-box-number-3">3</p>
                        </div>
                        <div class="app__title-theme-box-toggle">
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
