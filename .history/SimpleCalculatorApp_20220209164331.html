<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculatorApp</title>
    <link rel="stylesheet" href="asset/App.css">
    <link rel="stylesheet" href="asset/grid.css">

</head>
<body>
    <div class="container">
        <div class="app">
            <div class="app__title">
                <h1 class="app__title-name">Calc</h1>
                <div class="app__title-theme">
                    <p class="app__title-theme-name">THEME</p>
                    <div class="app__title-theme-box">
                        <div class="app__title-theme-box-number">
                            <span class="app__title-theme-box-number-1">1</span>
                            <span class="app__title-theme-box-number-2">2</span>
                            <span class="app__title-theme-box-number-3">3</span>
                        </div>
                        <div class="app__title-theme-box-toggle">
                            <label for="toggle-input" class="toggle">
                                <input type="checkbox" id="toggle-input" class="toggle__checkbox">
                                <div class="toggle__bar">
                                    <div class="toggle__spin"></div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="app__result">
                <h1 class="app__result-number">399,981</h1>
            </div>

            <div class="app__content">
                <div class="app__content-number">
                    <button class="number col l-3 c-3 m-3">7</button>
                    <button class="number col l-3 c-3 m-3">8</button>
                    <button class="number col l-3 c-3 m-3">9</button>
                    <button class="number col l-3 c-3 m-3">DEL</button>

                    <button class="number col l-3 c-3 m-3">4</button>
                    <button class="number col l-3 c-3 m-3">5</button>
                    <button class="number col l-3 c-3 m-3">6</button>
                    <button class="number col l-3 c-3 m-3">+</button>

                    <button class="number col l-3 c-3 m-3">1</button>
                    <button class="number col l-3 c-3 m-3">2</button>
                    <button class="number col l-3 c-3 m-3">3</button>
                    <button class="number col l-3 c-3 m-3">-</button>

                    <button class="number col l-3 c-3 m-3">.</button>
                    <button class="number col l-3 c-3 m-3">0</button>
                    <button class="number col l-3 c-3 m-3">/</button>
                    <button class="number col l-3 c-3 m-3">x</button>

                    <button class="number col l-6 c-6 m-6">RESET</button>
                    <button class="number col l-6 c-6 m-6">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
